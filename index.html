<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nits_ch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <h1>佐世保高専 掲示板</h1>

    <nav>
        <a href="#/"data-link>ホーム</a><br>
        <a href="#/m"data-link>機械工学科</a><br>
        <a href="#/e"data-link>電気電子工学科</a><br>
        <a href="#/s"data-link>電子制御工学科</a><br>
        <a href="#/c"data-link>物質工学科</a><br>
    </nav>

    <div id="app">
        <div id="home" class="page active">
            <h2>ホーム</h2>
            <p>佐世保高専の掲示板です！</p>
            <p>学科を選んで情報を共有しましょう！</p>
        </div>
        <div id="s" class="page">
            <h2>電子制御工学科ページ</h2>
            <p>テスト情報</p>
            <textarea id="m-input" placeholder="ここに書き込んでください"></textarea>
        </div>
        <div id="m" class="page">
            <h2>機械工学科ページ</h2>
        </div>
        <div id="e" class="page">
            <h2>電気電子工学科ページ</h2>
        </div>
        <div id="c" class="page">
            <h2>物質工学科ページ</h2>
        </div>
    </div>

    <script>
        const routes={
            '/': 'home',
            '/s':'s',
            '/m':'m',
            '/e':'e',
            '/c':'c'
        };

        function router(){
            const path=location.hash.slice(1) || '/';
            document.querySelectorAll('.page').forEach(el=>el.classList.remove('active'));
            const pageId = routes[path];
            if(pageId) document.getElementById(pageId).classList.add('active');
        }

        window.addEventListener('load', router);

        window.addEventListener('hashchange', router);
    </script>
    <div>
        <button class="btn">Dark</button>
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
